<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Głowna strona aplikacji</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body onload="init()">

    <div>
        <h1>Wyniki zdrowotne</h1>
        <div class="actual-date-div">
            <div>aktualna data:</div>
            <div id="actualDate"></div>
        </div>
    </div>
    <form>
        <div class="body-measurements">
            <div class="measurement-row">
                <div>skurczowe ciś.:</div> <input required type="number">
                <div>mmHg</div>
            </div>
            <div class="measurement-row">
                <div>rozkurczowe ciś.:</div> <input required type="number">
                <div>mmHg</div>
            </div>
            <div class="measurement-row">
                <div>puls:</div> <input required type="number">
                <div>bpm</div>
            </div>
            <div class="measurement-row">
                <div>waga:</div> <input required type="number">
                <div>kg</div>
            </div>
        </div>
        <button>Submit</button>
    </form>

    <div id="summarySection">
        <div id="lastThirtyDays">
            <h4>Ø ostatnich 30-dni:</h4>
            <div class="body-measurements">
                <div class="measurement-row">
                    <div>skurczowe ciś.:</div>
                    <div id="averageSystolic"></div>
                </div>
                <div class="measurement-row">
                    <div>rozkurczowe ciś.:</div>
                    <div id="averageDiastolic"></div>
                </div>
                <div class="measurement-row">
                    <div>puls:</div>
                    <div id="averagePulse"></div>
                </div>
                <div class="measurement-row">
                    <div>waga:</div>
                    <div id="averageWeight"></div>
                </div>
            </div>
        </div>
        <div id="goal">
            <h4>Cel Ø ostatnich 30-dni:</h4>
            <div>
                <div class="health-stats-goal">
                    <div>120</div>
                    <div>mmHg</div>
                </div>
                <div class="health-stats-goal">
                    <div>80</div>
                    <div>mmHg</div>
                </div>
                <div class="health-stats-goal">
                    <div>60</div>
                    <div>bpm</div>
                </div>
                <div class="health-stats-goal">
                    <div>90</div>
                    <div>kg</div>
                </div>
            </div>
        </div>
    </div>
    <div id="actualMonthStats">
        <h4 class="month-div">Tabela aktualnego miesiaca:</h4>
        <table>
            <thead>
                <tr>
                    <th>skur.</th>
                    <th>rozkurcz.</th>
                    <th>puls</th>
                    <th>waga</th>
                    <th>data dokł.</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="monthlySystolic"></td>
                    <td id="monthlyDiastolic"></td>
                    <td id="monthlyPulse"></td>
                    <td id="monthlyWeight"></td>
                    <td id="monthlyDate"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
