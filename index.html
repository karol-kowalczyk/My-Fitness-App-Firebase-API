<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Główna strona</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="savedData.js"></script>


</head>

<body onload="init()">

    <div>
        <h1>Wyniki zdrowotne</h1>
        <div class="actual-date-div">
            <div>aktualna data:&#160;</div>
            <div id="actualDate"></div>
        </div>
    </div>
    <form>
        <div class="body-measurements">
            <div class="measurement-row">
                <div>skurczowe ciś.:</div> <input id="systolicPressure" required type="number">
                <div>mmHg</div>
            </div>
            <div class="measurement-row">
                <div>rozkurczowe ciś.:</div> <input id="diastolicPressure" required type="number">
                <div>mmHg</div>
            </div>
            <div class="measurement-row">
                <div>puls:</div> <input id="pulse" required type="number">
                <div>bpm</div>
            </div>
            <div class="measurement-row">
                <div>waga:</div> <input id="weight" required type="number">
                <div>kg</div>
            </div>
        </div>
        <button onclick="addDataToTable(event)">Submit</button>
    </form>

    <div id="summarySection">
        <div id="lastThirtyDays">
            <h4>Ø ostatnich 30-dni:</h4>
            <div class="body-measurements">
                <div class="measurement-row">
                    <div>skurczowe ciś.:</div>
                    <div id="averageSystolic"></div>
                </div>
                <div class="measurement-row">
                    <div>rozkurczowe ciś.:</div>
                    <div id="averageDiastolic"></div>
                </div>
                <div class="measurement-row">
                    <div>puls:</div>
                    <div id="averagePulse"></div>
                </div>
                <div class="measurement-row">
                    <div>waga:</div>
                    <div id="averageWeight"></div>
                </div>
            </div>
        </div>
        <div id="goal">
            <h4>Cel Ø ostatnich 30-dni:</h4>
            <div>
                <div class="health-stats-goal">
                    <div id="goalSystolic"></div>
                    <div>mmHg</div>
                </div>
                <div class="health-stats-goal">
                    <div id="goalDiastolic"></div>
                    <div>mmHg</div>
                </div>
                <div class="health-stats-goal">
                    <div id="goalPulse"></div>
                    <div>bpm</div>
                </div>
                <div class="health-stats-goal">
                    <div id="goalWeight"></div>
                    <div>kg</div>
                </div>
            </div>
        </div>
    </div>
    <a href="./savedData.html">last Months</a>
    <div id="actualMonthStats">
        <h4 class="month-div">Tabela aktualnego miesiąca: <div id="actualMonth"></div> </h4>
        <table id="healthTable">
            <thead>
                <tr>
                    <th>skur.</th>
                    <th>rozkurcz.</th>
                    <th>puls</th>
                    <th>waga</th>
                    <th>data dokł.</th>
                    <th>x</th> 
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
