<body>

        <form id="inputForm">

            <input type="number" id="input4" required><br>
            <button type="button" id="submitButton" disabled>Absenden</button>
        </form>

        <table id="resultTable">

                <tr>
                    <th>skurczowe (mmHg)</th>

            </thead>
            <tbody>
                <!-- Neue Reihen werden hier hinzugefÃ¼gt -->
            </tbody>
